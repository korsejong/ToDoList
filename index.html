<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/fontawesome-free-5.4.1-web/css/all.css">
    <script src="./js/database.js"></script>
    <title>TODO List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">TODO List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"></a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-text" type="search" onkeyup="search()" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="container main">
        <div class="input-group new-contents-group">
            <input type="text" class="form-control new-contents" placeholder="이 곳에 해야할 일을 적어주세요 :)">
            <div class="input-date-append">
                <input type="datetime-local" class="form-control new-contents-deadline">
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary add-contents-button" type="button" onclick="addContents()">Add</button>
            </div>
        </div>
        <table class="table contents-list">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Contents<a class="sort-icon" href="javascript:void(0);" onclick="sort('Contents')"><i class="fas fa-sort"></i></a></th></th>
                    <th scope="col">CreatedAt<a class="sort-icon" href="javascript:void(0);" onclick="sort('CreatedAt')"><i class="fas fa-sort"></i></a></th></th>
                    <th scope="col">Deadline<a class="sort-icon" href="javascript:void(0);" onclick="sort('Deadline')"><i class="fas fa-sort"></i></a></th></th>
                    <th scope="col" class="delete-icon">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                                <i class="fas fa-bars"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="javascript:void(0);" onclick="selectAll()">Select All</a>
                                <a class="dropdown-item" href="javascript:void(0);" onclick="deleteContents()">Delete</a>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
